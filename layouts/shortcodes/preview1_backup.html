{{ $array := split (.Get "images") "," }}

<section class="section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 order-2 order-md-1">
        <h2 class="section-title">{{ .Get "title" | markdownify }}</h2>
        <p>{{ .Get "content" | markdownify }}</p>
        <a href="{{ .Get "link" | relURL }}" title = "Read more" class="btn-link">Read more <i class="fas fa-arrow-right"></i></a>
      </div>
      <div class="col-md-6 order-1 order-md-2 mb-4 mb-md-0">
        <div {{if gt (len $array) 1}} class="slider" {{end}}>
          {{ range $array }}
          <img src="{{ . | relURL }}" alt="" class="img-fluid">
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Requires: title, content (a brief description), link (to project page), images (vector of image paths) -->
