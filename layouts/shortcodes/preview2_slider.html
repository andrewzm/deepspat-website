{{ $array := split (.Get "images") "," }}

<section class="section bg-light">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 mb-4 mb-md-0">
        <div {{if gt (len $array) 1}} class="slider" {{end}}>
          {{ range $array }}
          <img src="{{ . | relURL }}" alt="" class="img-fluid">
          {{ end }}
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="section-title">{{ .Get "title" | markdownify }}</h2>
        <p>{{ .Get "content" | markdownify }}</p>
          <a href="{{ .Get "link" | relURL }}" title="Read more" class="btn-link">Read more <i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
</section>
